<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="signup" style="display:none;">
        <h1 class="form-title">Registro de Usuario</h1>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="fName" id="fName" placeholder="First Name" required>
            <label for="fName">Nombre</label>
        </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="lName" id="lName" placeholder="Apellido" required>
        <label for="lName">Apellido</label>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
        <label for="email">Correo electrónico</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Contraseña" required>
        <label for="password">Contraseña</label>
      </div>
        <input type="submit" class="btn" value="Registrarse" name="signUp">
        </form>
        <p class="or">
          <center>
              <p>¿Ya tienes una cuenta?</p>
             <button id="signInButton">Iniciar Sesión</button>
          </center>
        
      </div>
      </div>
      <div class="container" id="signIn">
        <h1 class="form-title">Iniciar Sesión</h1>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
        <label for="email">Correo electrónico</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Contraseña" required>
        <label for="password">Contraseña</label>
      </div>
          <p class="recover">
          <a href="#">Recuperar Contraseña</a>
          </p>
          <input type="submit" class="btn" value="Iniciar Sesión" name="signIn">
          </form>
          <p class="or">

        <div class="links">
          <p>¿Todavía no tienes una cuenta?</p>
          <button id="signUpButton">Registrarse</button>
        </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
